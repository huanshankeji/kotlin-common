name: CI

on:
  workflow_dispatch:
  push:
    branches: ["*"]
#  pull_request:
#    branches: [ "*" ]

jobs:
  test-and-check:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: huanshankeji/.github/actions/gradle-test-and-check@7a3fe884d0cd6ae9da2881c3e5471c1075f41d80
        with:
          jdk-versions: 8-zulu, 17-temurin

  dependency-submission:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: huanshankeji/.github/actions/dependency-submission@7a3fe884d0cd6ae9da2881c3e5471c1075f41d80
        with:
          jdk-versions: 8-zulu, 17-temurin
