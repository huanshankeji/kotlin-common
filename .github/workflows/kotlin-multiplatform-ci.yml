name: CI

on:
  workflow_dispatch:
  push:
    branches: ["*"]
#  pull_request:
#    branches: [ "*" ]

jobs:
  test-and-check:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: huanshankeji/.github/actions/gradle-test-and-check@3baa449378794cb7ae38a14418f91d041170c8cd
        with:
          jdk-versions: 8-zulu, 17-temurin

  dependency-submission:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: huanshankeji/.github/actions/gradle-dependency-submission@3baa449378794cb7ae38a14418f91d041170c8cd
        with:
          jdk-versions: 8-zulu, 17-temurin
