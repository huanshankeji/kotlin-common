name: CI

on:
  workflow_dispatch:
  push:
    branches: ["*"]
#  pull_request:
#    branches: [ "*" ]

jobs:
  test-and-check:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: huanshankeji/.github/actions/gradle-test-and-check@32c6b97c242d68081a1338dd85d41ef379994a31
        with:
          jdk-versions: 8-zulu, 17-temurin

  dependency-submission:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: huanshankeji/.github/actions/dependency-submission@32c6b97c242d68081a1338dd85d41ef379994a31
        with:
          jdk-version: 8
          jdk-distribution: 8-zulu, 17-temurin
