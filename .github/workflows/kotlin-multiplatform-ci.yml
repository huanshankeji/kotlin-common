name: CI

on:
  workflow_dispatch:
  push:
    branches: ["*"]
#  pull_request:
#    branches: [ "*" ]

jobs:
  test-and-check:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: huanshankeji/.github/actions/gradle-test-and-check@b8b32179d9722d6bb315b9a0c1efff5f1c75e0b1
        with:
          jdk-versions: 8-zulu, 17-temurin

  dependency-submission:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: huanshankeji/.github/actions/dependency-submission@b8b32179d9722d6bb315b9a0c1efff5f1c75e0b1
        with:
          jdk-versions: 8-zulu, 17-temurin
