name: CI

on:
  workflow_dispatch:
  push:
    branches: ["*"]
#  pull_request:
#    branches: [ "*" ]

jobs:
  test-and-check:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: huanshankeji/.github/actions/gradle-test-and-check@f4ac7351e68d9dccae25e261728e5e6f77a500bc
        with:
          jdk-versions: 8-zulu, 17-temurin

  dependency-submission:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: huanshankeji/.github/actions/gradle-dependency-submission@f4ac7351e68d9dccae25e261728e5e6f77a500bc
        with:
          jdk-versions: 8-zulu, 17-temurin
