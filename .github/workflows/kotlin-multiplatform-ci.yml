name: CI

on:
  workflow_dispatch:
  push:
    branches: ["*"]
#  pull_request:
#    branches: [ "*" ]

jobs:
  test-and-check:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - uses: huanshankeji/.github/actions/gradle-test-and-check@7c70a6da5c17910412dab582f4d5f33610fd0c12
        with:
          jdk-versions: 8-zulu, 17-temurin

  dependency-submission:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: huanshankeji/.github/actions/gradle-dependency-submission@7c70a6da5c17910412dab582f4d5f33610fd0c12
        with:
          jdk-versions: 8-zulu, 17-temurin
